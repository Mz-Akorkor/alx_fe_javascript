<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator with Category Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 40px;
    }

    #quoteDisplay {
      margin: 20px auto;
      padding: 20px;
      max-width: 700px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 18px;
      color: #333;
    }

    .controls {
      margin: 12px 0;
    }

    select, input[type="text"], button {
      padding: 8px;
      margin: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #0056b3;
    }

    button.secondary {
      background-color: #6c757d;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div class="controls">
    <label for="categoryFilter"><strong>Filter by Category:</strong></label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>
  </div>

  <div id="quoteDisplay">Click "Show New Quote" to display a quote.</div>

  <div class="controls">
    <button id="newQuote">Show New Quote</button>
    <button id="exportBtn" class="secondary">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" />
    <button id="clearStorage" class="secondary">Clear Quotes</button>
  </div>

  <div style="margin-top:16px;">
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="addQuoteBtn">Add Quote</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
