<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 40px;
    }

    #quoteDisplay {
      margin: 20px auto;
      padding: 20px;
      max-width: 700px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 18px;
      color: #333;
    }

    .controls {
      margin: 12px 0;
    }

    input[type="text"] {
      padding: 8px;
      margin: 6px;
      width: 220px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 8px 14px;
      margin: 6px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    button.secondary {
      background: #6c757d;
    }

    #importFile {
      display: inline-block;
      margin-top: 10px;
    }

    small {
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay">Click "Show New Quote" to display a quote.</div>

  <div class="controls">
    <button id="newQuote">Show New Quote</button>
    <button id="exportBtn" class="secondary">Export Quotes (JSON)</button>
    <!-- Import file input -->
    <input type="file" id="importFile" accept=".json" />
    <button id="clearStorage" class="secondary">Clear Saved Quotes</button>
  </div>

  <!-- Simple form (static) to add quotes -->
  <div id="addQuoteSection" style="margin-top:16px;">
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="addQuoteBtn">Add Quote</button>
  </div>

  <!-- The script -->
  <script src="script.js"></script>
</body>
</html>
